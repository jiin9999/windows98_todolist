<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/98.css@0.1.4/build/98.css" />
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Document</title>
</head>
<body>
    <div id="login" class="window">
        <div id="login_header" class="title-bar">
            <div class="title-bar-text">Enter User's Name</div>
            <div id="login_buttons">
                <div class="title-bar-controls">
                    <button aria-label="Help"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div id="login_area">
            <img id="login_icon" src="./assets/icons/login_icon.png">
            <p class="login_p1">Type a name to identify yourself to Windows. Enter a name if you want to.</p>
            <p class="login_p2">Tip: If you don't enter a name, you won't start this website.</p>
            <form id="login_form">
                <label for="name"><u>U</u>ser name:</label>
                <input type="text" id="name" autocomplete="off" required autofocus maxlength="15">
                <button>Log in</button>
            </form>
        </div>
    </div>

    <div id="taskbar">
        <div class="logo"></div>
        <p class="clock"></p>
    </div>








    <script src ="assets/js/dragwindow.js"></script>
    <script src ="assets/js/login.js"></script>
</body>
</body>
</html>
